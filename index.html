<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <canvas id="chart" width="600" height="400"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script type="module">
    import chartConfig from './config/chart.json' assert {type: 'json'};
    import colors from './config/colors.json' assert {type: 'json'};
    import chartDataSetsRaw from './data/dataSets.json' assert {type: 'json'};
    import chartLabels from './data/labels.json' assert {type: 'json'};

    const chartCanvas = document.getElementById("chart");
    const chartDataSets = chartDataSetsRaw.map((set, index) => {
      set.borderColor = colors[index % colors.length];
      set.fill = false;
      return set;
    });

    const chartData = {
      labels: chartLabels,
      datasets: chartDataSets,
    };

    const chart = new Chart(chartCanvas, {
      ...chartConfig,
      data: chartData,
    });
  </script>
</body>
</html>
